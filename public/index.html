<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FreeVox</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="ambient"></div>
		<main class="app">
			<header class="app__header">
				<div>
					<p class="eyebrow">FreeVox</p>
					<h1>Real-time LLM conversation</h1>
					<p class="current-convo" id="currentConversationTitle">New conversation</p>
				</div>
				<div class="header__actions">
					<button type="button" class="menu-toggle" id="menuToggle" aria-expanded="false">
						<span class="sr-only">Toggle conversations</span>
						<span aria-hidden="true"></span>
					</button>
					<div class="status" id="status">Connecting...</div>
				</div>
			</header>

			<section class="chat" id="chat"></section>

			<form class="composer" id="composer">
				<label class="sr-only" for="message">Your message</label>
				<input
					id="message"
					name="message"
					type="text"
					placeholder="Ask anything..."
					autocomplete="off"
					required
				/>
				<button type="submit" class="composer__send" aria-label="Send message">
					<svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
						<path d="M3 12L21 3L13.5 21L11 13L3 12Z" />
					</svg>
				</button>
				<button type="button" class="voice__toggle" id="voiceToggle" aria-label="Start voice">
					<span class="voice__label sr-only">Start voice</span>
					<svg class="icon icon--mic" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
						<path d="M12 3C10.35 3 9 4.35 9 6V12C9 13.65 10.35 15 12 15C13.65 15 15 13.65 15 12V6C15 4.35 13.65 3 12 3Z" />
						<path d="M6 11V12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12V11H20V12C20 16.08 16.95 19.44 13 19.93V22H11V19.93C7.05 19.44 4 16.08 4 12V11H6Z" />
					</svg>
					<svg class="icon icon--stop" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
						<rect x="7" y="7" width="10" height="10" rx="2" />
					</svg>
				</button>
			</form>
		</main>
		<aside class="panel" id="conversationPanel" aria-hidden="true">
			<div class="panel__header">
				<h2>Conversations</h2>
				<button type="button" class="panel__close" id="panelClose">Close</button>
			</div>
			<div class="panel__actions">
				<button type="button" class="panel__new" id="newConversation">New Conversation</button>
			</div>
			<div class="panel__list" id="conversationList" role="list"></div>
		</aside>
		<div class="panel-backdrop" id="panelBackdrop" hidden></div>

		<script type="module" src="client.js"></script>
	</body>
</html>
