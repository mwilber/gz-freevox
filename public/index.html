<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FreeVox</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="ambient"></div>
		<main class="app">
			<header class="app__header">
				<div>
					<p class="eyebrow">FreeVox</p>
					<h1>Real-time LLM conversation</h1>
					<p class="current-convo" id="currentConversationTitle">New conversation</p>
				</div>
				<div class="header__actions">
					<button type="button" class="menu-toggle" id="menuToggle" aria-expanded="false">
						<span class="sr-only">Toggle conversations</span>
						<span aria-hidden="true"></span>
					</button>
					<div class="status" id="status">Connecting...</div>
				</div>
			</header>

			<section class="chat" id="chat"></section>

			<div class="voice">
				<button type="button" class="voice__toggle" id="voiceToggle">Start voice</button>
				<p class="voice__status" id="voiceStatus">Voice idle.</p>
			</div>

			<form class="composer" id="composer">
				<label class="sr-only" for="message">Your message</label>
				<input
					id="message"
					name="message"
					type="text"
					placeholder="Ask anything..."
					autocomplete="off"
					required
				/>
				<button type="submit">Send</button>
			</form>
		</main>
		<aside class="panel" id="conversationPanel" aria-hidden="true">
			<div class="panel__header">
				<h2>Conversations</h2>
				<button type="button" class="panel__close" id="panelClose">Close</button>
			</div>
			<div class="panel__actions">
				<button type="button" class="panel__new" id="newConversation">New Conversation</button>
			</div>
			<div class="panel__list" id="conversationList" role="list"></div>
		</aside>
		<div class="panel-backdrop" id="panelBackdrop" hidden></div>

		<script type="module" src="client.js"></script>
	</body>
</html>
