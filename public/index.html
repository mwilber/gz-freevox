<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FreeVox</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="ambient"></div>
		<main class="app">
			<header class="app__header">
				<div>
					<p class="eyebrow">FreeVox</p>
					<h1>Real-time LLM conversation</h1>
					<p class="current-convo" id="currentConversationTitle">New conversation</p>
				</div>
				<div class="header__actions">
					<button type="button" class="menu-toggle" id="menuToggle" aria-expanded="false">
						<span class="sr-only">Toggle conversations</span>
						<span aria-hidden="true"></span>
					</button>
					<div class="status" id="status">Connecting...</div>
				</div>
			</header>

			<section class="chat" id="chat"></section>

			<form class="composer" id="composer">
				<label class="sr-only" for="message">Your message</label>
				<input
					id="message"
					name="message"
					type="text"
					placeholder="Ask anything..."
					autocomplete="off"
					required
				/>
				<button type="submit" class="composer__send" aria-label="Send message">
					<svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
						<path d="M3 12L21 3L13.5 21L11 13L3 12Z" />
					</svg>
				</button>
				<button type="button" class="voice__toggle" id="voiceToggle" aria-label="Start voice">
					<span class="voice__label sr-only">Start voice</span>
					<svg class="icon icon--mic" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
						<path d="M12 3C10.35 3 9 4.35 9 6V12C9 13.65 10.35 15 12 15C13.65 15 15 13.65 15 12V6C15 4.35 13.65 3 12 3Z" />
						<path d="M6 11V12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12V11H20V12C20 16.08 16.95 19.44 13 19.93V22H11V19.93C7.05 19.44 4 16.08 4 12V11H6Z" />
					</svg>
					<svg class="icon icon--stop" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
						<rect x="7" y="7" width="10" height="10" rx="2" />
					</svg>
				</button>
			</form>
		</main>
		<aside class="panel" id="conversationPanel" aria-hidden="true">
			<div class="panel__header">
				<h2>Conversations</h2>
				<button type="button" class="panel__close" id="panelClose">Close</button>
			</div>
			<div class="panel__actions">
				<button type="button" class="panel__new" id="newConversation">New Conversation</button>
				<button type="button" class="panel__settings" id="settingsButton">
					<svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
						<path d="M19.14 12.94C19.19 12.64 19.22 12.32 19.22 12C19.22 11.68 19.19 11.36 19.14 11.06L21 9.63L19.27 6.67L17.14 7.36C16.64 6.98 16.07 6.66 15.45 6.43L15 4H9L8.55 6.43C7.93 6.66 7.36 6.98 6.86 7.36L4.73 6.67L3 9.63L4.86 11.06C4.81 11.36 4.78 11.68 4.78 12C4.78 12.32 4.81 12.64 4.86 12.94L3 14.37L4.73 17.33L6.86 16.64C7.36 17.02 7.93 17.34 8.55 17.57L9 20H15L15.45 17.57C16.07 17.34 16.64 17.02 17.14 16.64L19.27 17.33L21 14.37L19.14 12.94ZM12 15.2C10.23 15.2 8.8 13.77 8.8 12C8.8 10.23 10.23 8.8 12 8.8C13.77 8.8 15.2 10.23 15.2 12C15.2 13.77 13.77 15.2 12 15.2Z" />
					</svg>
					<span>Settings</span>
				</button>
			</div>
			<div class="panel__list" id="conversationList" role="list"></div>
		</aside>
		<div class="panel-backdrop" id="panelBackdrop" hidden></div>
		<div class="settings-modal" id="settingsModal" hidden>
			<div class="settings-modal__content" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
				<header class="settings-modal__header">
					<h2 id="settingsTitle">Settings</h2>
					<button type="button" class="settings-modal__close" id="settingsClose">Close</button>
				</header>
				<div class="settings-modal__body">
					<label class="settings-field">
						<span>OpenAI API Key</span>
						<input type="password" id="openaiApiKeyInput" autocomplete="off" />
					</label>
					<label class="settings-field">
						<span>Realtime Model</span>
						<input type="text" id="realtimeModelInput" autocomplete="off" />
					</label>
					<label class="settings-field">
						<span>Realtime Voice</span>
						<input type="text" id="realtimeVoiceInput" autocomplete="off" />
					</label>
					<label class="settings-field">
						<span>Realtime Voice Style</span>
						<input type="text" id="realtimeVoiceStyleInput" autocomplete="off" />
					</label>
					<label class="settings-field">
						<span>RTM User Token</span>
						<input type="password" id="rtmUserTokenInput" autocomplete="off" />
					</label>
					<label class="settings-field">
						<span>FreeVox User ID</span>
						<input type="text" id="freevoxUserIdInput" autocomplete="off" />
					</label>
				</div>
				<div class="settings-modal__actions">
					<button type="button" class="settings-modal__save" id="settingsSave">Save</button>
				</div>
			</div>
			<div class="settings-modal__backdrop" id="settingsBackdrop"></div>
		</div>

		<script type="module" src="client.js"></script>
	</body>
</html>
